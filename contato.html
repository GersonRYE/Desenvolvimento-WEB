<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="asserts/css/style.css" />
  </head>
  <body>
    <ul id="menu">
      <li>
        <a href="index.html" target="_blank">Home</a>
      </li>
      <li>
        <a href="contato.html">Contato</a>
      </li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>
    <div class="container mb-50">
      <div>
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>
          <br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto:</label><br />
          <textarea
            name="assunto"
            id="assunto"
            cols="60"
            rows="5"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>
          <br />
          <br />
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
      <div class="ml-50">
        <h2>Endereço:</h2>
        <p>Rua Olimpus - Carvalho de Brito</p>
        <p>São Paulo - SP</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.0854406753647!2d-43.90831438423071!3d-19.878613786632464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69afe09b72ccf%3A0xd97f15090f2f0e69!2sR.%20Olimpus%20-%20Carvalho%20de%20Brito%2C%20Sabar%C3%A1%20-%20MG%2C%2034710-110!5e0!3m2!1spt-BR!2sbr!4v1641838894283!5m2!1spt-BR!2sbr"
          width="450"
          height="250"
          style="border: 0"
          allowfullscreen=""
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          loading="lazy"
          id="mapa"
        ></iframe>
      </div>
    </div>
    <hr />
    <footer>
      <div class="container">
        <a href="https://facebook.com/" target="_blank">
          <img
            class="tm-social p-30"
            src="asserts/facebook.png"
            alt="logo do facebook"
        /></a>
        <a href="https://linkedin.com/" target="_blank">
          <img
            class="tm-social p-30"
            src="asserts/linkedin.png"
            alt="logo do linkedin"
        /></a>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            class="tm-social p-30"
            src="asserts/instagram.png"
            alt="logo do instagram"
        /></a>
      </div>
      <p class="center">Todos os direitos reservados: Gerson Espejo&copy</p>
    </footer>

  </body>
</html>
